<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Muli:300,400' rel='stylesheet' type='text/css'>
        <style>
            html,
            body {
                color: #666;
                margin: 0px auto;
                max-width: 625px;
                width: 100%;
            }
            body {
                box-sizing: border-box;
                padding: 40px 15px;
            }
            a {
                color: #66676E;
                border-bottom: 1px solid #4183c4;
                text-decoration: none;
            }
            h1,
            h2,
            h3,
            h4,
            h5 {
                color: #33343B;
                font-family: 'Open Sans', sans-serif;
                margin: 24px 0 8px 0;
            }
            h1 a,
            h2 a,
            h3 a,
            h4 a,
            h5 a {
                color: #33343B;
            }
            h3 {
                margin: 5px 0 0 0;
            }
            h4 {
                margin: 15px 0 4px 0;
            }
            hr {
                background: #ddd;
                border: 0px;
                height: 1px;
                margin: 40px 0;
                width: 95%;
            }
            p,
            ul {
                font-family: 'Muli', sans-serif;
                margin: 0 0 16px 0;
            }
            ul {
                list-style: square;
                margin: 0 0 25px 0;
                padding: 0;
            }
            li {
                margin-bottom: 12px;
                box-sizing: border-box;
                font-size: 12px;
                text-transform: uppercase;
            }
            li a {
                font-size: 16px;
                text-transform: initial;
            }
            .ul-sub {
                margin: 0 0 0 15px;
            }
            .ul-sub li {
                margin-bottom: 5px;
            }
            .ul-sub li a {
                font-size: 14px;
            }
            .btn {
                color: #fff;
                display: inline-block;
                background: #4183c4;
                margin: 16px 0;
                padding: 8px 12px;
            }
            .note {
                font-style: italic;
                font-size: 14px;
                color: #777;
                padding: 10px 15px;
                background: #efefef;
                border: 1px solid #ddd;
                margin-top: 15px;
            }
            .sub {
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>

      {{ content }}

    </body>
</html>
